{% extends 'base.html' %}
{% block content %}
<div class="add-page">
    <h1>{{ title }}</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button type="submit">Добавить</button></p>
        </form>
</div>
{% endblock %}
